<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 幸运抽奖平台</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>管理员登录</h1>
                <p>幸运抽奖平台后台管理系统</p>
            </div>
            <div class="login-form">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" placeholder="管理员账号" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" placeholder="登录密码" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">记住密码</label>
                </div>
                <button id="login-btn" class="login-btn">登录</button>
                <div id="error-message" class="error-message"></div>
            </div>
            <div class="login-footer">
                <a href="../index.html">返回抽奖页面</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
